<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 151);
        }

        section { /* Comentário em CSS */
            background-color: white;
            font: normal 20pt Arial;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        h1 {
            color: rgb(116, 17, 17);
        }
    </style>
</head>
<body>
    <section>
        <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
        <p>Já me livrei da mandição</p>
    </section>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Recebe como String
        var n2 = Number(window.prompt('Digite outro número: ')) // Recebe como String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação 
    </script>
</body>
</html>
