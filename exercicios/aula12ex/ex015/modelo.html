<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="verificar()">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="formulario">
            Ano do Nascimento: <input type="number" name="txtdata" id="txtdata">

            <div class="linha">
                <label>Sexo:</label>
                <input type="radio" name="sexo" value="masculino" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" value="feminino" id="feminino">
                <label for="feminino">Feminino</label>
            </div>

            <input type="button" value="Verificar">

            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
        <div id="foto">
            <img id="imagem" src="criancaH.jpg" alt="crianca" class="foto1">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
